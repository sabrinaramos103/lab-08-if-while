<!DOCTYPE html>
<html>
<body>
<script>

var a = prompt("Please enter your first number: ")
var b = prompt("Please enter your second number: ")
var c = prompt("Please enter your third number: ")
var d = prompt("Please enter your forth number: ")

var aaa = parseInt(a,10);
var bbb = parseInt(b,10);
var ccc = parseInt(c,10);
var ddd = parseInt(d,10);

if(aaa >= bbb && aaa >= ccc && aaa >= ddd){
	console.log("The largest number is " + aaa);
}
else if(bbb >= aaa && bbb >= ccc && bbb >= ddd){
	console.log("The largest number is " + bbb);
}
else if(ccc >= aaa && ccc >= bbb && ccc >= ddd){
	console.log("The largest number is " + ccc);
}
else if(ddd >= aaa && ddd >= bbb && ddd >= ccc){
	console.log("The largest number is " + ddd);
}









</script>
</body>
</html>
